<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Text Editor - [Your Student Number]</title>
    <!-- External Files -->
    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="bt_cen col-lg-12 bg-dark">
                <button class="btn" type="button" onclick="textEdit(this.value)" value="bold">
                    <img class="toolbar_img" src="Resources\bold-xxl.png" alt="bold">
                </button>
                <button class="btn unLine" type="button" onclick="textEdit(this.value)" value="underline">
                    <img class="toolbar_img" src="Resources\format_underline_white_192x192.png" alt="underline">
                </button>

                <button class="btn" type="button" onclick="textEdit(this.value)" value="italic">
                    <img class="toolbar_img" src="Resources\italic-xxl.png" alt="italic">
                </button>

                <button class="btn" type="button" onclick="textEdit('foreColor')">
                    <img class="toolbar_img" src="Resources\color.png" alt="Color">
                    <input type="color" oninput="color(this.value); this.value='#000000';">
                </button>

                <button class="btn" type="button" onclick="textEdit(this.value)" value="justifyLeft">
                    <img class="toolbar_img" src="Resources\left.png" alt="Left">
                </button>

                <button class="btn" type="button" onclick="textEdit(this.value)" value="justifyCenter">
                    <img class="toolbar_img" src="Resources\center.png" alt="Center">
                </button>

                <button class="btn" type="button" onclick="textEdit(this.value)" value="justifyRight">
                    <img class="toolbar_img" src="Resources\right.png" alt="Right">
                </button>

                <button class="btn" type="button" onclick="textEdit(this.value)" value="justifyFull">
                    <img class="toolbar_img" src="Resources\justify.png" alt="Justify">
                </button>

                <button class="btn" type="button" onclick="textEdit(this.value)" value="undo">
                    <img class="toolbar_img" src="Resources\undo-4-32.png" alt="undo">
                </button>

                <button class="btn" type="button" onclick="textEdit(this.value)" value="redo">
                    <img class="toolbar_img" src="Resources\action-redo-32.png" alt="Redo">
                </button>
            </div>

        </div>
    </div>
    <div class="text_area" contenteditable="true"></div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<!-- Author: [Your Name] | [Your Student Number] -->

</html>
